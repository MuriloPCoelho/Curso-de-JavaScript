<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Quadrados</h1>

    </header>
    
    <section>
        <div>
            <strong>Digite 5 números:</strong>
        </div>

        <div id='um'>
           1 - <input type='number' id='pri'>
        </div>
            
        <div id='dois'>
           2 - <input type='number' id='seg'>
        </div>

        <div id='tres'>
           3 - <input type='number' id='ter'>
        </div>

        <div id='quatro'>
           4 - <input type='number' id='qua'>
        </div>

        <div id='cinco'>
           5 - <input type='number' id='qui'>
        </div>

        <div id='butt'>
            <input type='button' value='Calcular' id='cal' onclick='calcular()'>
        </div>

        <div id='res'>
            O quadrado de cada número é: 
        </div>

    </section>

    <footer>
        <p>&copy; MeuDireito</p>

    </footer>

<script src="script.js"></script>

</body>
</html>
