<body>
    <header>
        <h1>Analisador de Números</h1>

        <div id='tabuada'>
            <select id='tab' size='10'>

            </select>
        </div>
        <input type='button' value='Finalizar' id='fim' onclick='finalizar()'>
    <section id='final'><strong>
        <div id='total'> </div>
        <div id='maior'> </div>
        <div id='menor'> </div>
        <div id='somar'> </div>
        <div id='media'> </div>
    </strong></section>
    </section>

    </footer>

<script src="script.js"></script>
