    <title>Mais um teste</title>

<style>
    body{
        font: normal 20pt Arial;
        background-color: rgb(255, 252, 203);
    }

</style>

</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong> ${nome} </strong>! Seu nome tem ${nome.length} letras.<br/>`) //mostrtar o comprimento 
        document.write(`Seu nome em letra maiúscula é <strong> ${nome.toUpperCase()}</strong>! <br/>`) //colocoar em maiúsculo
        document.write(`Seu nome em letra minúscula é <strong> ${nome.toLowerCase()}</strong>! `) //colocar em minúsculo
    </script>

</body>
