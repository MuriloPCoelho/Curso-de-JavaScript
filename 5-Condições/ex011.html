<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Nacionalidade</title>

<style>
    body{
        background-color: rgb(37, 37, 37);
        font: normal 15pt arial;
        color: whitesmoke;
    }
    div#msg{
        margin-top: 20px;
    }

</style>

</head>
<body>
    <h1>Indicador de Nacionalidade</h1>
    Em que país você nasceu? <input type="text" id='pais'>
    <input type='button' value='Analisar' id='anatxt' onclick='analisar()'>
    <div id='res'>  </div>

<script>
    function analisar() {
        var res = window.document.querySelector('div#res')
        var pais = window.document.querySelector('input#pais')
        var p = (pais.value) //isso aqui é um inferno

        if (p == 'Brasil') {res.innerHTML = '<p>Então você é <strong> brasileiro </strong> </p>'}

    }

</script>
