<body>

<script>
window.alert('Oi, eu sou o solucionador de baskara!')
var a = window.prompt('digite o valor de A')
var b = window.prompt('digite o valor de B')
var c = window.prompt('digite o valor de C')
var delta = b**2 - 4 * a * c 
var x1 = (- b + delta) / (2 * a)
var x2 = (- b - delta) / (2 * a)
window.alert(`x1 é igual a: ${x1}`) 
window.alert(` x2 é igual a: ${x2}`)

</script>
